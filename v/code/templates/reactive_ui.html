<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
      }
      #input-div {
          margin-bottom: 20px;
      }
      #userInput {
          padding: 10px;
          width: 300px;
          font-size: 16px;
      }
      #sendBtn {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
      }
      #sendBtn:hover {
          background-color: #0056b3;
      }
      #response-div {
          margin-top: 20px;
          padding: 15px;
          background-color: #f8f9fa;
          border-radius: 4px;
          min-height: 50px;
      }
  </style>
</head>
<body>
  <!-- The section where the user will type input -->
  <div id="input-div">
    <input type="text" id="userInput" placeholder="Type something">
    <button id="sendBtn">Send</button>
  </div>

  <!-- The section that will be updated dynamically -->
  <div id="response-div">
    <!-- The backend response will appear here -->
  </div>
  <script src="{{ url_for('static', path='reactive_ui.js') }}"></script>
</body>
</html>
